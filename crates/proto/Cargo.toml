[package]
name = "ya-sb-proto"
version = "0.7.0"
authors = ["Golem Factory <contact@golem.network>"]
edition = "2018"
homepage = "https://github.com/golemfactory/ya-service-bus/crates/proto"
repository = "https://github.com/golemfactory/ya-service-bus"
license = "LGPL-3.0"
description= "Golem Service Bus Protocol messages"

[features]
default = ["with-codec"]
with-codec = ['tokio-util', 'tokio']

[dependencies]
bytes = "1.0"
thiserror = "1.0.9"
prost = "0.11.8"
tokio-util = { version = "0.7", optional = true, features = ["codec"] }
tokio = { version = "1", optional = true, features = ["sync"] }
url="2.1"

[build-dependencies]
prost-build = {version="0.11.8"}

[dev-dependencies]
serial_test = "2.0.0"
