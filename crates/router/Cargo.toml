[package]
name = "ya-sb-router"
version = "0.1.0"
description = "Service Bus Router"
authors = ["Golem Factory <contact@golem.network>"]
homepage = "https://github.com/golemfactory/yagna/service-bus/router"
repository = "https://github.com/golemfactory/yagna"
license = "GPL-3.0"
edition = "2018"

[dependencies]
ya-sb-proto = { version = "0.1", path = "../proto" }
ya-sb-util = { version = "0.1", path = "../util" }

anyhow = "1.0.28"
bytes = "0.4.12"
chrono = "0.4"
futures = "0.3"
lazy_static = "1.4"
log = "0.4.8"
prost = "0.6.1"
structopt = "0.3"
tokio = { version = "0.2", features = ["tcp", "sync", "macros", "rt-core", "stream", "time"] }
tokio-util = "0.2.0"
url = "2.1.1"
uuid = { version = "0.8.1", features = ["v4"] }


[dev-dependencies]
env_logger = "0.7"
tokio = { version = "0.2", features = ["signal"] }

[package.metadata.deb]
assets = [
    ["target/release/examples/ya_sb_router", "usr/bin/", "755"],
]
