[package]
name = "ya-service-bus"
version = "0.4.10"
authors = ["Golem Factory <contact@golem.network>"]
edition = "2018"
homepage = "https://github.com/golemfactory/ya-service-bus"
repository = "https://github.com/golemfactory/ya-service-bus"
license = "LGPL-3.0"
description= "Golem Service Bus"

[features]
default = ["flex"]

flex = ["flexbuffers"]
json = ["serde_json"]

[dependencies]
ya-sb-proto = { version = "^0.4", path = "crates/proto" }
ya-sb-util = { version = "^0.2", features=["with-futures", 'with-writer'], path = "crates/util" }

actix = { version = "0.13.0", default-features = false }
flexbuffers = { version = "0.2", optional = true }
futures = "0.3"
lazy_static = "1.4"
log = "0.4"
rand = "0.8.5"
serde = { version = "1.0.102", features = ["derive"] }
serde_json = { version = "1.0.48", optional = true }
thiserror = "1.0.9"
tokio = { version = "1.17.0", features = ["time", "io-util", "signal"] }
tokio-util = "0.7.0"
url = "2.1.1"
semver="0.11.0"
uuid = { version = "0.8.1", features = ["v4"] }

[dev-dependencies]
actix-rt = "2.0"
async-stream = "0.2.0"
env_logger = "0.7"
serde_json = "1.0"
structopt = "0.3.5"
tokio-stream = "0.1.8"

[workspace]
members = [ "crates/*" ]

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
